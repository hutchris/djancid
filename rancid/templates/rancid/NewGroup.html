{% extends 'master.html' %}
{% load bootstrap %}

{% block content %}
    <div class="container">
        <form action="/rancid/addgroup/" method="post">
        <table>
            {% csrf_token %}
            {{ form|bootstrap }}
            <input type="submit" value="Submit" />
        </table>
        {% if message %}
            <p>{{ message }}</p>
        {% endif %}
    </div>
{% endblock %}
