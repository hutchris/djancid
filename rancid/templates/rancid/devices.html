{% extends 'master.html' %}

{% block content %}
        {% for group in groups %}
            <h2>{{ group.groupName }}</h2>
            <div class="container-fluid">
                <div class="row-fluid">
                    {% for device in group.devices %}
                    <div class="col-sm-6 col-md-6 col-md-4 col-lg-3">
                        <h3>{{ device.ip }}</h3>
                        <p><a href="/rancid/configs/{{ group.groupName }}/{{ device.b64 }}">Configuration</a></p>
                        <p><a href="/rancid/configdiff/{{ group.groupName }}/{{ device.b64 }}">Change Log</a></p>
                    </div>
                    {% endfor %}
                </div>
            </div>
    {% endfor %}
{% endblock %}
